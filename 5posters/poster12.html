<!DOCTYPE html>
<html>
  <head>

  <style media="screen">
  .circle {
background-color:rgb(255, 97, 55) ;
width:570px;
height:570px;
border-radius:485px;
z-index:10;
margin-left:15px;
margin-top: 100px;

}

.appear{
  position: fixed;
  display: none;
  pointer-events: all;
  cursor: pointer;
  top: 50px;
  left: 20px;
}

.appear.showme{
  display: block;
  top: 50px;
  left: 20px;
}

.largecircle{
  background-color:rgb(255, 97, 55) ;
  width:1000px;
  height:1000px;
  border-radius:500px;
  z-index:10;
  margin-left:15px;
  margin-top: 100px;
}

#rectangle {
width:600px;
height: 880px;
background-color:rgb(0, 209, 105);
margin-left: 400px;
position: absolute;
}

h1{

  font-family: arial;
  font-size: 24pt;
  text-align: center;
  text-transform: lowercase;
}

h2{
  font-family: helvetica;
  font-size:20pt;
  text-align: center;
  text-transform: lowercase;
  vertical-align: bottom;

}
h3{
  font-family: arial;
  font-size: 8pt;
  text-align: center;
  text-transform: lowercase;
}

.number{
  font-family: arial ;
  font-size: 300pt;
  text-align: center;
  margin-left: 10px;

}


  </style>
  <body>

    <div id ="rectangle">
        <h1>douze ans art contemporian en france</h1>
<span class="appear largecircle"></span>
        <div class="circle"><span class="number">7 2</span>
        </div>

    <br><br>

        <h3> ouvert lous les jours, sauf le mardi, de 10 h a 20 h, le mercredi juaqu a 22 h</h3>
    </div>
